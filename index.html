<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav">
        <img src="img-removebg-preview.png" class="image" alt="">
        <h1>
            CityWeatherHub  
        </h1>
    </div>
    
    <div class="container">
        
        <div class="weather_container">
            <div class="temp">
                <p>20</p>
            </div>
            <div class="time_location">
                <p>mumbai</p>
                <span>12:58 . Monday 2022-09-26</span>
            </div>
            <div class="condition">

                <p>mist</p>
            </div>
        </div>
        <nav>
            <form>
                <input type="text" placeholder="Search For A Location " class="search_area">
                <button type="submit" class="search_button"> Search Location</button>
            </form>
        </nav>
    </div>
    <footer>
        <p>Copyright &copy; 2022 CityWeatherHub</p>
        <p>---This website is developed by Nitin Tanwar---</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
